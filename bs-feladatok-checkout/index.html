<!doctype html>
<html lang="hu">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body class="bg-light">
    <main>
        <section>
            <div class="container py-5">
                <div class="row">
                    <div class="col-12 d-flex flex-column flex-sm-row-reverse">
                        <div class="col-md-4 mb-4">
                            <div class="d-flex w-100 justify-content-between">
                                <h1 class="text-muted">Your cart</h1>
                                <span style="font-size: 1rem;" class="badge badge-pill badge-secondary my-3">3</span>
                            </div>

                            <div class="list-group w-100">
                                <a href="#" class="list-group-item list-group-item-action">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h6 class="mb-1">Product name</h6>
                                        <small>$12</small>
                                    </div>
                                    <small>Brief description</small>
                                </a>
                                <a href="#" class="list-group-item list-group-item-action">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h6 class="mb-1">Second product</h6>
                                        <small class="text-muted">$8</small>
                                    </div>
                                    <small class="text-muted">Brief description</small>
                                </a>
                                <a href="#" class="list-group-item list-group-item-action">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h6 class="mb-1">Third item</h6>
                                        <small class="text-muted">$5</small>
                                    </div>
                                    <small class="text-muted">Brief description</small>
                                </a>
                                <a href="#" class="list-group-item list-group-item-action text-success bg-light">
                                    <div class="d-flex w-100 justify-content-between text-success">
                                        <h6 class="mb-1">Promo code</h6>
                                        <small class="text-success">-$5</small>
                                    </div>
                                    <small class="text-success">EXAMPLECODE</small>
                                </a>
                                <a href="#" class="list-group-item list-group-item-action">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h5 class="mb-1">Total (USD)</h5>
                                        <small class="text-muted">$20</small>
                                    </div>
                                </a>
                            </div>
                            <div
                                class="card-body bg-white border border-gray-400 rounded mt-2 p-2 d-flex align-items-center">
                                <div class="input-group mb-3 py1">
                                    <input type="text" class="form-control" placeholder="Promo code"
                                        aria-label="Promo code" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <span class="input-group-text bg-secondary text-white"
                                            id="basic-addon2">Redeem</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <h1 class="mb-3">Billing address</h1>
                            <form>
                                <div class="d-flex flex-column flex-sm-row">
                                    <div class="form-group col-sm-6 px-0 pr-sm-3">
                                        <label for="firstName">First name</label>
                                        <input type="text" class="form-control" id="firstName"
                                            aria-describedby="firstName">
                                    </div>
                                    <div class="form-group col-sm-6 px-0 pl-sm-3">
                                        <label for="lastName">Last name</label>
                                        <input type="text" class="form-control" id="lastName"
                                            aria-describedby="lastName">
                                    </div>
                                </div>
                                <label for="firstName">Username</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="addon-wrapping">@</span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                        aria-describedby="addon-wrapping">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email <span
                                            class="text-muted">(Optional)</span></label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        placeholder="you@example.com" aria-describedby="emailHelp">
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" aria-describedby="address">
                                </div>
                                <div class="form-group">
                                    <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
                                    <input type="text" class="form-control" id="address2" aria-describedby="address2">
                                </div>
                                <div class="d-flex flex-column flex-sm-row">
                                    <div class="mb-3 col-sm-5 px-0 pr-sm-2">
                                        <label for="country">Country</label>
                                        <select class="custom-select" id="country" required>
                                            <option selected disabled value="">Choose...</option>
                                        </select>
                                    </div>
                                    <div class="mb-3 col-sm-4 px-0 pl-sm-2 pr-sm-2">
                                        <label for="state">State</label>
                                        <select class="custom-select" id="state" required>
                                            <option selected disabled value="">Choose...</option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-3 form-group pb-3 px-0 pl-sm-2">
                                        <label for="address">Zip</label>
                                        <input type="number" class="form-control" id="zip" aria-describedby="zip">
                                    </div>
                                </div>
                                <hr class="mt-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1"
                                        disabled>
                                    <label class="form-check-label text-dark" for="defaultCheck1">
                                        Shipping address is the same as my billing address
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1"
                                        disabled>
                                    <label class="form-check-label text-dark" for="defaultCheck1">
                                        Save this information for next time
                                    </label>
                                </div>
                                <hr class="mt-3">
                                <h1 class="mb-3">Payment</h1>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentOptions"
                                            id="creditCard" value="option1" checked>
                                        <label class="form-check-label" for="creditCard">
                                            Credit card
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentOptions"
                                            id="debitCard" value="option2">
                                        <label class="form-check-label" for="debitCard">
                                            Debit card
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentOptions" id="payPal"
                                            value="option3">
                                        <label class="form-check-label" for="payPal">
                                            PayPal
                                        </label>
                                    </div>
                                </div>
                                <div class="d-flex flex-column flex-sm-row">
                                    <div class="form-group col-sm-6 px-0 pr-sm-2">
                                        <label for="exampleInputEmail1">Name on card</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp">
                                        <small id="emailHelp" class="form-text text-muted">Full name as displayed on
                                            card</small>
                                    </div>
                                    <div class="form-group col-sm-6 px-0 pl-sm-2">
                                        <label for="creditCardNumber">Credit card number</label>
                                        <input type="number" class="form-control" id="creditCardNumber">
                                    </div>
                                </div>
                                <div class="d-flex flex-column flex-sm-row">
                                    <div class="form-group col-sm-3 px-0 pr-sm-2">
                                        <label for="expiration">Expiration</label>
                                        <input type="number" class="form-control" id="expiration">
                                    </div>
                                    <div class="form-group col-sm-3 px-0 pl-sm-2">
                                        <label for="cvv">CVV</label>
                                        <input type="number" class="form-control" id="cvv">
                                    </div>
                                </div>
                                <hr class="mt-3">
                                <button type="submit" class="btn btn-primary w-100">Continue to checkout</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
