<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>

    <header class="header--dark">
        <h3 class="header__title">Admin Page</h3>
        <div class="nav__icon"><i class="fa fa-bars"></i></div>
        <div class="header__search">
            <input class="search__input" type="text" value="Search for...">
            <button class="search__btn">
                <i class="fa fa-search"></i>
            </button>
            <i class="fa fa-user"></i>
            <i class="fa fa-sort-down"></i>
        </div>
        
    </header>

    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li><span class="main-span">CORE</span></li>
                    <li><i class="fa fa-tachometer"></i><span class="nav-span"><a href="">Dashboard</a></span></li>
                    <li><span class="main-span">INTERFACE</span></li>
                    <li><i class="fa fa-windows"></i><span class="nav-span"><a href="">Layouts</a>
                        <i class="fa fa-chevron-right details"></i></span></li>
                    <li><i class="fa fa-bookmark"></i><span class="nav-span"><a href="">Pages</a>
                        <i class="fa fa-chevron-right details"></i></span></li>
                    <li><span class="main-span">ADDONS</span></li>
                    <li><i class="fa fa-area-chart"></i><span class="nav-span"><a href="">Charts</a></span></li>
                    <li><i class="fa fa-table"></i><span class="nav-span"><a href="">Tables</a></span></li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">Dashboard</div>

            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">Primary Card</div>
                    <div class="card__bottom">View Details
                        <i class="fa fa-chevron-right details"></i>
                    </div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">Warning Card</div>
                    <div class="card__bottom">View Details
                        <i class="fa fa-chevron-right details"></i>
                    </div>                    
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">Success Card</div>
                    <div class="card__bottom">View Details
                        <i class="fa fa-chevron-right details"></i>
                    </div>                    
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">Danger Card</div>
                    <div class="card__bottom">View Details
                        <i class="fa fa-chevron-right details"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
