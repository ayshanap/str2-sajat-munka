        <section>
            <div class="container d-flex justify-content-center min-vh-100 align-items-center">
                <div class="row">
                    <div class="col-12mx-auto text-center">
                        <div id="icon" class="mx-auto mb-3">J</div>
                        <h1 class="h4 font-weight-normal mb-2">Please sign in</h1>
                        <div>
                            <ul class="list-group mb-2">
                                <input class="list-group-item" type="email" placeholder="Email address"></input>
                                <input class="list-group-item" type="text" placeholder="Password"></input>
                            </ul>
                            <div class="form-check mb-3">
                                <input class="form-check-input mt-2" type="checkbox" value="" id="defaultCheck1">
                                <label style="font-size: 0.8rem" class="form-check-label" for="defaultCheck1">
                                    Remember me
                                </label>
                            </div>
                            <button type="button" class="btn btn-primary w-100 mb-4">Sign in</button>
                        </div>
